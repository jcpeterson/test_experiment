<!DOCTYPE html>
<html>
  <head>
    <title>My Experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body></body>
  
  <script>
    const jsPsych = initJsPsych();

    // const just_one_trial = {
    //   type: jsPsychHtmlKeyboardResponse,
    //   stimulus: 'This text is all this demo experiment shows.<img src="img/test.jpg"/>',
    // };

    var trials = {
        timeline: [
            {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: '+',
                choices: "NO_KEYS",
                trial_duration: 500
            },
            {
                type: jsPsychImageKeyboardResponse,
                stimulus: jsPsych.timelineVariable('face'),
                choices: "NO_KEYS",
                trial_duration: 2500
            }
        ],
        timeline_variables: [
            { face: 'person-1.jpg' },
            { face: 'person-2.jpg' },
            { face: 'person-3.jpg' },
            { face: 'person-4.jpg' }
        ]
    }

    // jsPsych.run([just_one_trial]);
    jsPsych.run(trials);
  </script>
  
</html>
